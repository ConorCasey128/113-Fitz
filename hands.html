<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg" href="Images/Poker_Icon.svg" />
    <title>Document</title>
  </head>
  <body>
    <img src="Images/Poker_Icon.svg" height="100" />

    <h1>#1 - The Royal Flush</h1>

    <div class="five-card-row">
      <div class="five-card-column">
        <img
          src="Images/Deck/poker-super1/AS.svg"
          alt="Ace of Spades"
          style="width: 100px; height: 130px"
        />
      </div>
      <div class="five-card-column">
        <img
          src="Images/Deck/poker-super1/KS.svg"
          alt="King of Spades"
          style="width: 100px; height: 130px"
        />
      </div>
      <div class="five-card-column">
        <img
          src="Images/Deck/poker-super1/QS.svg"
          alt="Queen of Spades"
          style="width: 100px; height: 130px"
        />
      </div>
      <div class="five-card-column">
        <img
          src="Images/Deck/poker-super1/JS.svg"
          alt="Jack of Spades"
          style="width: 100px; height: 130px"
        />
      </div>
      <div class="five-card-column">
        <img
          src="Images/Deck/poker-super1/TS.svg"
          alt="Ten of Spades"
          style="width: 100px; height: 130px"
        />
      </div>
    </div>

    <p>
      Ace, King, Queen, Jack and 10, all of the same suit. <br />
      <i>It doesn't get better than this.</i>
    </p>

    <a href="index.html">Back to home</a>
  </body>
</html>
